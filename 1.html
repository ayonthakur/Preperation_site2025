<!DOCTYPE html>
<html>
<head>
    <title>ERP Panel - Study Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            background: #2c3e50;
            color: white;
            width: 100%;
            text-align: center;
            padding: 15px;
            font-size: 24px;
        }
        .content {
            width: 90%;
            max-width: 1200px;
            background: white;
            padding: 20px;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: flex;
        }
        .left-image, .right-image {
            width: 20%;
            text-align: center;
        }
        .left-image img, .right-image img {
            width: 100%;
            border-radius: 8px;
        }
        .main-content {
            width: 60%;
            padding: 0 20px;
        }
        .buttons {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .buttons button, .home-button {
            padding: 10px 20px;
            background: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        .buttons button:hover, .home-button:hover {
            background: #2980b9;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
            text-align: center;
        }
        th, td {
            padding: 10px;
        }
        th {
            background: #2c3e50;
            color: white;
        }
        .banner {
            width: 100%;
            text-align: center;
            margin: 20px 0;
        }
        .banner img {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="header">Bank Job Preperation (Not public site)</div>
    <div class="banner">
        <img src="1.png">
    </div>
    <button class="home-button" onclick="window.location.href='#'">Home</button>
    <div class="content">

        </div>
        <div class="main-content">
            <div class="buttons">
                <button onclick="window.location.href='sheet1.html'">Sheet 1</button>
                <button onclick="window.location.href='sheet2.html'">Sheet 2</button>

            </div>
            <table>

                </tr>
            </table>
             <table>

</body>
</html>
